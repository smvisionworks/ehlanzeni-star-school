<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <link rel="shortcut icon" href="/assets/LOGO1-owCRzRHS.webp" type="image/x-icon">
  
  <script type="module" crossorigin src="/assets/teacherDashboard-D-RDQCEx.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/firebase-B3bAttLw.js">
  <link rel="modulepreload" crossorigin href="/assets/global-floating-logout-Em6X96d7.js">
  <link rel="stylesheet" crossorigin href="/assets/teacherDashboard-B5STJsVw.css">
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="profile">
        <div class="symbol">ðŸŽ“</div>
        <h3 id="teacherName"></h3>
        <p>Teacher</p>
      </div>
      <div class="nav-links">
        <a href="/teachers/teacherdashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/teachers/myclasses.html"><i class="fas fa-users"></i> My Classes</a>
        <a href="/teachers/teacherresources.html"><i class="fas fa-folder"></i> Resources</a>
        <a href="/teachers/teachercalendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
        <a href="/teachers/mystudents.html"><i class="fas fa-users"></i> My Students</a>
      </div>
      
    </div>
  </div>

  <div class="main-content">
    <h1 id="welcomeText"></h1>
    <div class="loading-message" id="loadingMessage">
      <i class="fas fa-spinner loading-icon"></i> Loading dashboard data...
    </div>
    <div class="card-container" id="cardContainer" style="display: none;">
      <div class="card">
        <div class="card-content">
          <i class="fas fa-chalkboard"></i>
          <h3>Upcoming Classes</h3>
          <div class="count" id="classesCount">0</div>
          <canvas id="classesChart"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="fas fa-tasks"></i>
          <h3>Assignments</h3>
          <div class="count" id="assignmentsCount">0</div>
          <canvas id="assignmentsChart"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="fas fa-folder"></i>
          <h3>Resources</h3>
          <div class="count" id="resourcesCount">0</div>
          <canvas id="resourcesChart"></canvas>
        </div>
      </div>
    </div>
    <div class="weekly-score" id="weeklyScore" style="display: none;">
      <h2>Weekly Overall Score</h2>
      <div class="score-circle" id="scoreValue">0</div>
      <p>Based on your weekly classes, assignments, and resources</p>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
   
  </div>

</div>

<script>
  // Sidebar tab highlight based on current page URL
  document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.nav-links a');
    const current = window.location.pathname.split('/').pop();
    links.forEach(link => {
      const href = link.getAttribute('href');
      if (href && href.endsWith(current)) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
      link.addEventListener('click', function() {
        links.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  });
</script>
</body>
</html>
