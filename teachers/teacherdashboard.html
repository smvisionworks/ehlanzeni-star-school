<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <link rel="stylesheet" href="/css/teachers/teacherdashboard.css">
  <link rel="shortcut icon" href="/src/images/LOGO1.png" type="image/x-icon">
  
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="profile">
        <div class="symbol">ðŸŽ“</div>
        <h3 id="teacherName"></h3>
        <p>Teacher</p>
      </div>
      <div class="nav-links">
        <a href="/teachers/teacherdashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/teachers/myclasses.html"><i class="fas fa-users"></i> My Classes</a>
        <a href="/teachers/teacherresources.html"><i class="fas fa-folder"></i> Resources</a>
        <a href="/teachers/teachercalendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
      </div>
    </div>
    <div class="logout">
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="main-content">
    <h1 id="welcomeText"></h1>
    <div class="loading-message" id="loadingMessage">
      <i class="fas fa-spinner loading-icon"></i> Loading dashboard data...
    </div>
    <div class="card-container" id="cardContainer" style="display: none;">
      <div class="card">
        <div class="card-content">
          <i class="fas fa-chalkboard"></i>
          <h3>Upcoming Classes</h3>
          <div class="count" id="classesCount">0</div>
          <canvas id="classesChart"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="fas fa-tasks"></i>
          <h3>Assignments</h3>
          <div class="count" id="assignmentsCount">0</div>
          <canvas id="assignmentsChart"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="fas fa-folder"></i>
          <h3>Resources</h3>
          <div class="count" id="resourcesCount">0</div>
          <canvas id="resourcesChart"></canvas>
        </div>
      </div>
    </div>
    <div class="weekly-score" id="weeklyScore" style="display: none;">
      <h2>Weekly Overall Score</h2>
      <div class="score-circle" id="scoreValue">0</div>
      <p>Based on your weekly classes, assignments, and resources</p>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="logoutModal" class="logout-modal">
      <div class="logout-card">
        <h3>Are you sure you want to log out?</h3>
        <button class="btn confirm-btn" id="confirmLogout">Logout</button>
        <button class="btn cancel-btn" id="cancelLogout">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="/scripts/teachers/teacher-dashboard-firebase.js"></script>
</body>
</html>
