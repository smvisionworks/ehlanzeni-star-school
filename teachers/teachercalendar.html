</head>

<body>

        <div>
            <div class="profile">
                <div class="symbol">ðŸŽ“</div>
                <h3 id="teacherName">Loading...</h3>
                <p>Teacher</p>
            </div>
            <div class="nav-links">
                <a href="/teachers/teacherdashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/teachers/myclasses.html"><i class="fas fa-users"></i> My Classes</a>
                <a href="/teachers/teacherresources.html"><i class="fas fa-folder"></i> Resources</a>

        </div>

    <div class="main-content">
        <div class="events-container">
            <h3 class="text-lg font-semibold text-blue-900 mb-4">Upcoming Class Sessions</h3>
            <div id="eventsList"></div>
            <div id="loading" class="loading"><i class="fas fa-spinner"></i> Loading events...</div>
        </div>
        <h1 class="text-3xl font-bold text-blue-900 mb-8">Class Schedule Calendar</h1>
        <div class="calendar-form">
            <h2 class="text-xl font-semibold text-blue-900 mb-6">Add Class Session</h2>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Class Title</label>
            <input type="text" id="title" placeholder="e.g., Grade 10 Biology" required
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
            <input type="date" id="date" required
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
            <div class="time-group">
                <input type="time" id="startTime" placeholder="Start Time" required
                    class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="time" id="endTime" placeholder="End Time" required
                    class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
            <textarea rows="4" id="notes" placeholder="Add notes or instructions..." required
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <label for="courseId" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
            <select id="courseId" required
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select a subject</option>
            </select>
            <label for="joinLink" class="block text-sm font-medium text-gray-700 mb-2">Join Link : For online classes.</label>
            <input type="url" id="joinLink" placeholder="e.g., https://meet.google.com/xxx-yyy-zzz" required
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="addEventBtn" class="mt-4">Add to Calendar</button>
        </div>
        
    </div>

     
    <div id="toast" class="toast"></div>


    <script type="module" src="/src/scripts/teachers/teacher-calendar.js"></script>
    <script type="module" src="/src/scripts/global-floating-logout.js"></script>

        <script>
            // Sidebar tab highlight based on current page URL
            document.addEventListener('DOMContentLoaded', function() {
                const links = document.querySelectorAll('.nav-links a');
                const current = window.location.pathname.split('/').pop();
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith(current)) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                    link.addEventListener('click', function() {
                        links.forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                    });
                });
            });
        </script>


</body>
